<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is a simple paintbrush application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is a simple paintbrush application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Paintbrush</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/logo.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Paintbrush">Paintbrush</h1>
    </header>

    <main class="index">
        <canvas class="index__canvas">
            <!-- For accessibility purposes -->
            Online paintbrush canvas
        </canvas>

        <section class="index__tools-container">
            <div class="index__tools-container-label">
                <input type="checkbox" name="toggle-tools" id="toggle-tools"
                    class="hide index__input-checkbox index__input-checkbox--toggle" />
                <label class="index__label index__label--toggle" for="toggle-tools">
                    <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="40"
                        width="40" fill="currentColor">
                        <path
                            d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM241 377c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l87-87-87-87c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L345 239c9.4 9.4 9.4 24.6 0 33.9L241 377z" />
                    </svg>
                </label>
            </div>

            <form class="index__tools">
                <fieldset class="tools fieldset">
                    <legend class="tools__title fieldset__title">Tools to draw</legend>

                    <label class="tools__label" for="pen">
                        <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                            width="25" height="25" fill="white">
                            <path
                                d="M339.3 367.1c27.3-3.9 51.9-19.4 67.2-42.9L568.2 74.1c12.6-19.5 9.4-45.3-7.6-61.2S517.7-4.4 499.1 9.6L262.4 187.2c-24 18-38.2 46.1-38.4 76.1L339.3 367.1zm-19.6 25.4l-116-104.4C143.9 290.3 96 339.6 96 400c0 3.9 .2 7.8 .6 11.6C98.4 429.1 86.4 448 68.8 448H64c-17.7 0-32 14.3-32 32s14.3 32 32 32H208c61.9 0 112-50.1 112-112c0-2.5-.1-5-.2-7.5z" />
                        </svg>
                        <input type="radio" name="tool-group" id="pen" class="tools__input" checked />
                    </label>
                    <label class="tools__label" for="spray">
                        <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            width="25" height="25" fill="white">
                            <path
                                d="M128 0h64c17.7 0 32 14.3 32 32v96H96V32c0-17.7 14.3-32 32-32zM0 256c0-53 43-96 96-96H224c53 0 96 43 96 96V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V256zm240 80A80 80 0 1 0 80 336a80 80 0 1 0 160 0zM256 64a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM384 32a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm64 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM448 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM384 128a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                        </svg>
                        <input type="radio" name="tool-group" id="spray" class="tools__input" />
                    </label>
                    <label class="tools__label" for="eraser">
                        <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                            width="25" height="25" fill="white">
                            <path
                                d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7H288h9.4H512c17.7 0 32-14.3 32-32s-14.3-32-32-32H387.9L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416H288l-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z" />
                        </svg>
                        <input type="radio" name="tool-group" id="eraser" class="tools__input" />
                    </label>
                    <button type="button" class="tools__button">
                        <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                            width="25" height="25" fill="currentColor">
                            <path
                                d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
                        </svg>
                    </button>
                </fieldset>
                <fieldset class="colors fieldset">
                    <legend class="colors__title fieldset__title">Colors</legend>

                    <section class="colors__container colors__container--fill">
                        <label class="colors__label colors__label--fill" for="fill">Fill: <span
                                class="colors__span">#000000</span>
                            <input type="color" id="fill" class="colors__input input--color" />
                        </label>

                        <div class="colors__checkboxes">
                            <label for="fill-show" class="colors__label">Show:
                                <input type="checkbox" class="colors__input colors__input--checkbox show-input"
                                    id="fill-show" checked />
                            </label>
                            <label for="fill-rotate" class="colors__label">Rotate hue:
                                <input type="checkbox" class="colors__input color__input--checkbox" id="fill-rotate" />
                            </label>
                        </div>
                    </section>

                    <section class="colors__container colors__container--stroke">
                        <label class="colors__label colors__label--stroke" for="stroke">Stroke:
                            <span class="colors__span">#000000</span>
                            <input type="color" id="stroke" class="colors__input input--color" />
                        </label>

                        <label class="colors__label colors__label--stroke-width" for="stroke-width">Stroke width:
                            <input type="number" id="stroke-width" class="colors__input colors__input--stroke-width"
                                value="0" min="0" />
                        </label>
                        <div class="colors__checkboxes">
                            <label for="stroke-show" class="colors__label">Show:
                                <input type="checkbox" class="colors__input color__input--checkbox show-input"
                                    id="stroke-show" />
                            </label>
                            <label for="stroke-rotate" class="colors__label">Rotate hue:
                                <input type="checkbox" class="colors__input color__input--checkbox"
                                    id="stroke-rotate" />
                        </div>
                        </label>
                    </section>
                </fieldset>

                <fieldset class="controls fieldset">
                    <legend class="controls__title fieldset__title">Controls</legend>

                    <section class="controls__brush-container">
                        <label for="brush-size" class="controls__label controls__label--range">Brush size: <span
                                class="controls__span controls__span--size">25</span>
                            <input type="range" class="controls__input controls__input--range" id="brush-size" min="1"
                                max="100" value="25" step="1" name="size" />
                        </label>
                        <div class="controls__checkboxes">
                            <label for="brush-resize-auto" class="controls__label">Auto resize:
                                <input type="checkbox" id="brush-resize-auto" name="size"
                                    class="controls__input controls__input--checkbox" />
                            </label>
                        </div>
                    </section>

                    <section class="controls__brush-container">
                        <label for="rotation" class="controls__label controls__label--range">Angle: <span
                                class="controls__span controls__span--rotation">0</span>
                            <input type="range" class="controls__input controls__input--range" id="rotation" min="-180"
                                max="180" value="0" step="1" name="angle" />
                        </label>
                        <div class="controls__checkboxes">
                            <label for="rotation-auto" class="controls__label">Auto rotate:
                                <input type="checkbox" id="rotation-auto" name="rotation"
                                    class="controls__input controls__input--checkbox" name="angle" />
                            </label>
                        </div>
                    </section>

                    <section class="controls__shadow-container">
                        <div class="controls__shadow-color">
                            <label class="controls__label controls__label--shadow" for="shadow">Shadow:
                                <span class="controls__span">#000000</span>
                                <input type="color" id="shadow" class="controls__input input--color" />
                            </label>

                            <div class="controls__checkboxes">
                                <label for="shadow-show" class="controls__label">Show:
                                    <input type="checkbox" class="show-input" id="shadow-show">
                                </label>
                            </div>
                        </div>

                        <div class="controls__shadow-inputs">
                            <label class="controls__label controls__label--shadow" for="shadow-blur">Blur:
                                <input type="number" class="controls__input controls__input--number" id="shadow-blur"
                                    value="0" min="0" />
                            </label>

                            <label class="controls__label controls__label--shadow" for="shadow-offset-x">X offset:
                                <input type="number" class="controls__input controls__input--number"
                                    id="shadow-offset-x" value="0" min="0" />
                            </label>

                            <label class="controls__label controls__label--shadow" for="shadow-offset-y">Y offset:
                                <input type="number" class="controls__input controls__input--number"
                                    id="shadow-offset-y" value="0" min="0" />
                            </label>
                        </div>
                    </section>

                </fieldset>


                <fieldset class="shapes fieldset">
                    <legend class="shapes__title fieldset__title">Shapes</legend>
                    <section class="shapes__choose-shape">
                        <!-- <label class="shapes__label" for="line-shape">
                            <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"
                                width="25" height="25" fill="white">
                                <line x1="0" y1="0" x2="50" y2="50" stroke="currentColor" stroke-width="5"
                                    style="scale: 75%; transform-origin: center;"></line>
                            </svg>
                            <input type="radio" class="shapes__input shapes__input--radio" name="shape-group"
                                id="line-shape" />
                        </label> -->

                        <label class="shapes__label" for="circle-shape">
                            <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"
                                width="25" height="25" fill="white">
                                <circle r="12.5" cx="25" cy="25"></circle>
                            </svg>
                            <input type="radio" class="shapes__input shapes__input--radio" name="shape-group"
                                id="circle-shape" />
                        </label>

                        <label class="shapes__label" for="square-shape">
                            <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"
                                width="25" height="25" fill="white">
                                <rect width="25" height="25" x="12.5" y="12.5"></rect>
                            </svg>
                            <input type="radio" class="shapes__input shapes__input--radio" name="shape-group"
                                id="square-shape" checked />
                        </label>

                        <label class="shapes__label" for="star-shape">
                            <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                                width="15" height="25" fill="white">
                                <path
                                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                            </svg>
                            <input type="radio" class="shapes__input shapes__input--radio" name="shape-group"
                                id="star-shape" />
                        </label>

                        <label class="shapes__label" for="polygon-shape">
                            <svg class="no-pointer-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17"
                                width="25" height="25" fill="white">
                                <polygon points="5,5 10,0 15,5 12.5,10 7.5,10 5,5" style="translate: -7.5% 20%" />
                            </svg>
                            <input type="radio" class="shapes__input shapes__input--radio" name="shape-group"
                                id="polygon-shape" />
                        </label>
                    </section>


                    <section class="shapes__drawn-shape">
                        <canvas class="shapes__canvas">Preview of the shape to be drawn</canvas>
                    </section>

                    <section class="shapes__optional-controls">
                        <label for="shape-sides-amount" class="colors__label">Sides:
                            <input type="number" class="shapes__input shapes__input--number" id="shape-sides-amount"
                                value="5" min="3" max="65533" disabled />
                        </label>

                        <label for="shape-star-inner-radius" class="colors__label">Inner radius:
                            <input type="number" class="shapes__input shapes__input--number"
                                id="shape-star-inner-radius" value="45" min="1" max="65535" disabled />
                        </label>
                    </section>
                </fieldset>


                <fieldset class="miscellaneous fieldset">
                    <legend class="miscellaneous__title fieldset__title">Miscellaneous</legend>
                    <section class="miscellaneous__global-composite-operation">
                        <label for="operations" class="miscellaneous__label miscellaneous__label--select">
                            Global Composite Operation:
                            <select class="miscellaneous__select" name="operations" id="operations">
                                <!--
                                    The commented out options are the ones that do not properply work on our canvas

                                    Also here's the list of all the GCOs: 
                                    https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation
                            -->

                                <option class="miscellaneous__option" value="source-over">source-over (Default)</option>
                                <!-- <option class="miscellaneous__option" value="source-in">source-in</option>
                                <option class="miscellaneous__option" value="source-out">source-out</option>
                                <option class="miscellaneous__option" value="source-atop">source-atop</option> -->
                                <option class="miscellaneous__option" value="destination-over">destination-over</option>
                                <!-- <option class="miscellaneous__option" value="destination-in">destination-in</option>
                                <option class="miscellaneous__option" value="destination-out">destination-out</option>
                                <option class="miscellaneous__option" value="destination-atop">destination-atop</option> -->
                                <option class="miscellaneous__option" value="lighter">lighter</option>
                                <!-- <option class="miscellaneous__option" value="copy">copy</option> -->
                                <option class="miscellaneous__option" value="xor">xor</option>
                                <option class="miscellaneous__option" value="multiply">multiply</option>
                                <option class="miscellaneous__option" value="screen">screen</option>
                                <option class="miscellaneous__option" value="overlay">overlay</option>
                                <option class="miscellaneous__option" value="darken">darken</option>
                                <option class="miscellaneous__option" value="lighten">lighten</option>
                                <option class="miscellaneous__option" value="color">color</option>
                                <option class="miscellaneous__option" value="color-dodge">color-dodge</option>
                                <option class="miscellaneous__option" value="color-burn">color-burn</option>
                                <option class="miscellaneous__option" value="hard-light">hard-light</option>
                                <option class="miscellaneous__option" value="soft-light">soft-light</option>
                                <option class="miscellaneous__option" value="difference">difference</option>
                                <option class="miscellaneous__option" value="exclusion">exclusion</option>
                                <option class="miscellaneous__option" value="hue">hue</option>
                                <option class="miscellaneous__option" value="saturation">saturation</option>
                                <option class="miscellaneous__option" value="luminosity">luminosity</option>
                            </select>
                        </label>
                    </section>
                    <section class="miscellaneous__filters miscellaneous__filters--shape">
                        <label for="filters" class="miscellaneous__label miscellaneous__label--select">
                            Shape Filters:
                            <select class="miscellaneous__select" multiple name="filters" id="filters">
                                <!-- Filter with px values only -->
                                <option class="miscellaneous__option" value="blur">blur</option>
                                <!-- Filter with px or % values -->
                                <option class="miscellaneous__option" value="brightness">brightness</option>
                                <option class="miscellaneous__option" value="contrast">contrast</option>
                                <option class="miscellaneous__option" value="grayscale">grayscale</option>
                                <!--Filters with % values only -->
                                <option class="miscellaneous__option" value="invert">invert</option>
                                <option class="miscellaneous__option" value="opacity">opacity</option>
                                <option class="miscellaneous__option" value="saturate">saturate</option>
                                <option class="miscellaneous__option" value="sepia">sepia</option>
                            </select>
                        </label>
                        <div class="miscellaneous__active-filter-container">
                        </div>

                    </section>
                </fieldset>
            </form>
        </section>


    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
